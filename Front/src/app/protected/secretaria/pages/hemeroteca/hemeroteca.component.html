<div id=menuheader class="header" style="background-color: rgb(0,44,79); ">
    <nav>
        <ul class="nav_links">
            <li><a routerLink="/home" class="nav-link"><img src="./assets/images/icons/home_icon.png" width="23px"></a></li>
          <li><a routerLink="/home" class="nav-link" style="font-size: 18px;">Home</a></li>
          <li style="color:white; font-size: 18px;">></li>
          <li><a routerLink="/dashboard/main-menu" class="nav-link" style="font-size: 18px;">Menú</a></li>
          <li style="color:white; margin-right: 2rem; font-size: 18px;">> Hemeroteca</li>
          
        </ul>
    </nav>
</div>

<div class="row">
    <div class="col flex-col-c" >
        <!-- <div  class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54"> -->
            <!-- *ngIf="isRoute('/dashboard/encargado-practica/ver-solicitudes-estudiante')" -->
            <div *ngIf="informes.length === 0" >
                <span class="text-danger" > No hay informes actualmente. </span>
            </div>
            <div *ngIf="informes.length > 0" class="scrolltable" style="display: contents;" >
                <mat-form-field>
                    <mat-label>Buscar</mat-label>
                    <input matInput autocomplete="false" (keyup)="filtrar($event)" placeholder="Rut, Nombre">
                </mat-form-field>
                <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
                    <!-- Weight Column  -->
                    <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> ARCHIVO </th> 
                    <td mat-cell *matCellDef="let element">
                        <a style="cursor: pointer; color: blue;" (click)="downloadInformePractica(element.nombre)"> <u> {{element.nombre  | uppercase }} </u> </a> 
                    </td>
                    </ng-container>

                    <ng-container matColumnDef="nombreEstudiante">
                    <th mat-header-cell *matHeaderCellDef> NOMBRE ESTUDIANTE </th> 
                    <td mat-cell *matCellDef="let element"> {{element.nombreEstudiante }}</td>
                    </ng-container>
    
    
                    <ng-container matColumnDef="rutEstudiante">
                    <th mat-header-cell *matHeaderCellDef> RUT ESTUDIANTE </th>
                    <td mat-cell *matCellDef="let element"> {{element.rutEstudiante}} </td>
                    </ng-container>

                    <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> FECHA </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha | date :'dd-MM-yyyy' }} </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div class="m-t-20" style="width: 700px; display: flex; align-items: center; justify-content: center;">
                
                    <button mat-raised-button class="w-full" color="primary" [routerLink]="'/dashboard/main-menu'"  style="font-size: 20px;" > VOLVER AL MENÚ PRINCIPAL </button> 
                
            </div>
            </div>  
        </div>
    <!-- </div> -->
</div>
