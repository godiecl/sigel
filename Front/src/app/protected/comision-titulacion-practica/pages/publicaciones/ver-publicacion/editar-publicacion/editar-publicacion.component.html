<h1 mat-dialog-title style="color: black;">Editar publicación</h1>
<div mat-dialog-content>
    <form mat-form [formGroup]="publicacionForm">
        <p>
          <mat-form-field style="display: block;" class="m-b-20 m-t-20" appearance="fill">
            <mat-label>Asunto</mat-label>
            <input matInput formControlName="asunto" placeholder="Asunto">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            <mat-hint>El asunto de la publicación.</mat-hint>
          </mat-form-field>
          <mat-form-field style="display: block;" class="m-b-20" appearance="fill">
              <mat-label>Mensaje</mat-label>
              <textarea matInput formControlName="mensaje"  placeholder="Mensaje"></textarea>
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint>El cuerpo de la publicación.</mat-hint>
            </mat-form-field>
        </p>
        
      </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="editar()">Actualizar</button>
</div>
