<div id=menuheader class="header" style="background-color: rgb(0,44,79); ">
    <nav>
        <ul class="nav_links">
            <li><a routerLink="/home" class="nav-link"><img src="./assets/images/icons/home_icon.png" width="23px"></a></li>
            <li><a routerLink="/home" class="nav-link" style="font-size: 18px;">Home</a></li>
            <li style="color:white; font-size: 18px;">></li>
            <li><a routerLink="/dashboard/main-menu" class="nav-link" style="font-size: 18px;">Menú</a></li>
            <li style="color:white; margin-right: 2rem; font-size: 18px;">> Ver publicaciones</li>
            
        </ul>
    </nav>
  </div>

  <div class="row">
  
    <div class="col flex-col-c">
      
      <div *ngIf="isRoute('/dashboard/estudiante/ver-publicaciones')"  class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54 ">
        <span class="login100-form-title p-b-49" style="text-transform:uppercase;">
            Publicaciones 
        </span>
          <mat-card-actions >
            <button mat-raised-button style="margin-left: 10px; " color="primary" [routerLink]="'/dashboard/main-menu'" > VOLVER AL MENÚ PRINCIPAL </button> 
          
          </mat-card-actions>
        <div class="scrolltabla" >
          <mat-card *ngFor="let item of publicaciones" class=" m-b-28">
            <mat-card-title > {{ item.asunto }} </mat-card-title>
            <mat-card-subtitle style="margin-top: 10px;"> {{item.remitente | titlecase }} - Fecha: {{ item.createdAt | date }} </mat-card-subtitle>
            <mat-card-content>
            <p>{{ item.mensaje }}</p>
            </mat-card-content>
            <mat-card-actions align="end" >
             <button mat-button (click)="verPublicacion(item.id_publicacion)"><mat-icon>search</mat-icon></button>
            </mat-card-actions>
          </mat-card>
        </div>
        
  
      </div>
      <router-outlet></router-outlet>
    </div> 
  </div>
