<div id=menuheader class="header" style="background-color: rgb(0,44,79); ">
    <nav>
        <ul class="nav_links">
            <li><a routerLink="/home" class="nav-link"><img src="./assets/images/icons/home_icon.png" width="23px"></a></li>
            <li><a routerLink="/home" class="nav-link" style="font-size: 18px;">Home</a></li>
            <li style="color:white; font-size: 18px;">></li>
            <li><a routerLink="/dashboard/main-menu" class="nav-link" style="font-size: 18px;">Menú</a></li>
            <li style="color:white; margin-right: 2rem; font-size: 18px;">> Deshabilitar usuario</li>
        </ul>
    </nav>
</div>

<div class="row">
    <div class="col flex-col-c">
        <div  class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form" 
            autocomplete="off"
            [formGroup]="deleteForm">
            <span class="login100-form-title p-b-49" style="text-transform:uppercase;">
                Deshabilitar usuario
            </span>
            
            
            <div class="wrap-input100 m-b-23">
                <span class="label-input100" style="font-size: 25px;">Rut</span>
                <input class="input100"style="font-size: 20px;"
                    placeholder="Ingrese el rut que desea deshabilitar"
                    (input)="inputEvent($event)" maxlength="12"
                    formControlName="rut"
                    >
                    <span class="text-danger" *ngIf= "deleteForm.get('rut')?.errors?.['rutnovalido']">El rut no es válido</span><br>
                    <span class="focus-input100"></span>
                    <div class="text-danger" *ngIf="deleteForm.get('rut')?.errors?.['required'] && deleteForm.get('rut')?.touched">
                        Este campo es obligatorio.
                    </div>
            </div>
            
            <button [disabled]="deleteForm.invalid" (click)="deleteUsuario()" style="font-size: 25px;" class="boton-dashboard m-b-23">
                Deshabilitar Usuario
            </button> 
        </form>
        </div>
    </div>
</div>
