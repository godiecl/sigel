<form class="login100-form" 
autocomplete="off"
[formGroup]="newPasswordForm"
(ngSubmit)="cambiarPassword()">

    <span class="login100-form-title p-b-49" style="text-transform:uppercase;">
        Cambiar Contraseña
    </span>
    <div class="wrap-input100 m-b-23">
        <span class="label-input100" style="font-size: 25px;">Ingrese nueva contraseña</span>
        <div>
            <input class="input100" style="font-size: 20px;"
            formControlName="newPassword"
            type="password" 
            placeholder="Ingrese su nueva contraseña">

            <span *ngIf="campoEsValido('newPassword')" class="form-text-login"> 
                Ingrese una contraseña válida
            </span>

            
            
        </div>  
    </div>
    <div class="wrap-input100 m-b-23">
        <span class="label-input100" style="font-size: 25px;">Confirme su contraseña nueva</span>
        <div>
            <input class="input100" style="font-size: 20px;"
            type="password"
            formControlName="confirmPassword"
            placeholder="Confirme la contraseña">

            <span *ngIf="campoEsValido('confirmPassword')" class="form-text-login"> 
                Ingrese una contraseña válida
            </span>
            
        </div>  
    </div>
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn">             
            </div>
            <button type="submit" class="login100-form-btn" style="font-size: 25px;" [disabled]="this.newPasswordForm.invalid" >
                Cambiar contraseña
            </button>
        </div>
    </div>

</form>
