<form class="login100-form" 
autocomplete="off" 
[formGroup]="loginForm"
(ngSubmit)="login()" >
                
    <span class="login100-form-title p-b-49" style="text-transform:uppercase;">
        Ingresar
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100" style="font-size: 25px;"><b>Correo</b></span>
        <div>
            <input class="input100" style="font-size: 20px;"
               type="email" 
               formControlName="correo" 
               placeholder="Ingrese su correo">

            <span class="form-text-login"
                *ngIf="campoEsValido('correo')"> 
                Ingrese correo válido
            </span>
            
        </div>
            
    </div>

    <div class="wrap-input100">
        <span class="label-input100" style="font-size: 25px;"><b>Contraseña</b></span>
        <input class="input100" style="font-size: 20px;"
               type="password"
               formControlName="password" 
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn">             
            </div>
            <button type="submit" class="login100-form-btn" style="font-size: 25px;">
                <b>Iniciar sesión</b>
            </button>
        </div>
    </div>
    <div class="flex-col-c p-t-10">
        <a routerLink="/auth/forgot-password" class="txt2" style="font-size: 15px;" >
            <i>¿Olvidaste tu contraseña?</i>
        </a>
    </div>

    <div class="flex-col-c p-t-40">
        <span class="txt1 p-b-17 text-center" style="font-size: 15px;">
            ¿Quieres registrar tu empresa para enviar solicitudes de práctica o capstone?
        </span>

        <a (click)="registrarEmpresa()" class="txt2" style="font-size: 15px;">
            Registrar aquí
        </a>
    </div>
</form>
