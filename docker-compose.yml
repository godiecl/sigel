version: '3'

services:
  backend:
    image: Back/back:1.0
    ports:
      - "3000:3000"
    depends_on:
      - database
    volumes:
      - db-data:/var/lib/postgresql/data

  database:
    image: postgres
    environment:
      POSTGRES_DB: sistemaPracticaCapstone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: disc2022
    volumes:
      - db-data:/var/lib/postgresql/data

  frontend:
    image: Front/front:1.0
    ports:
      - "4200:4200"

volumes:
  db-data:

